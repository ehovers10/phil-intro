{% assign points = page.slides.size %}

<form class="prog-slider">
  <div class="ui-field-contain">
    <label for="progress" class="ui-hidden-accessible">Progress</label>
    <input type="range" name="progress" id="progress" data-mini="false" data-highlight="true" min="0" max="{{ points }}" value="0">
  </div>
</form>
