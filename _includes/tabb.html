{% assign tabbits = include.struc | split: "," %}

<div data-role="tabs" data-theme="d">

<div data-role="navbar" data-theme="d">
  <ul>
    {% for thing in tabbits %}
    <li><a href="#{{ thing | slugify }}" {% if thing == tabbits[0] %}class="ui-btn-active"{% endif %} data-ajax="false">{{ thing }}</a></li>
    {% endfor %}
  </ul>
</div>
